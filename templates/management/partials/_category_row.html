<tr id="postcategory-row-{{ category.pk }}">
    <td class="px-4 py-4 whitespace-nowrap">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-md bg-primary-accent/10 flex items-center justify-center">
                <i data-feather="{{ category.get_icon }}" class="w-5 h-5 text-primary-accent"></i>
            </div>
            <span class="text-sm font-semibold text-deep-brown">{{ category.name }}</span>
        </div>
    </td>
    <td class="px-4 py-4 text-sm text-gray-500 max-w-xs truncate">{{ category.description|default:"-" }}</td>
    <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500 font-mono">{{ category.slug }}</td>
    <td class="px-4 py-4 whitespace-nowrap text-sm">
        <div class="flex items-center gap-2">
            <button hx-get="{% url 'admin_category_update' pk=category.pk %}" 
                    hx-target="#modal-container" 
                    hx-swap="innerHTML" 
                    class="p-2 text-gray-500 hover:bg-gray-100 rounded-full">
                <i data-feather="edit-2" class="w-4 h-4"></i>
            </button>
            <button hx-get="{% url 'admin_category_delete' pk=category.pk %}" 
                    hx-target="#modal-container" 
                    hx-swap="innerHTML" 
                    class="p-2 text-red-600 hover:bg-red-100 rounded-full">
                <i data-feather="trash-2" class="w-4 h-4"></i>
            </button>
        </div>
    </td>
</tr>
