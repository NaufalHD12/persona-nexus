{% extends 'management/base.html' %}

{% block page_title %}Manage Games{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold font-poppins">All Games</h2>
        <button hx-get="{% url 'admin_game_create' %}" hx-target="#modal-container" hx-swap="innerHTML" class="btn btn-primary btn-sm gap-2">
            <i data-feather="plus" class="w-4 h-4"></i> Create New Game
        </button>
    </div>
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Game</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Slug</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200" id="game-list-body">
                {% include 'management/partials/_game_list_body.html' %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
