{% extends 'base.html' %}
{% load static %}

{% block head_title %}Update Post{% endblock %}

{% block body %}
<main class="container mx-auto p-4 md:p-6 lg:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="mb-10">
            <h1 class="text-4xl md:text-5xl font-bold font-poppins text-deep-brown">Update Post</h1>
            <p class="text-lg text-deep-brown-700 mt-2">Make changes to your post.</p>
        </header>
        
        <form method="post" enctype="multipart/form-data" class="bg-white rounded-xl shadow-lg p-6 md:p-8 space-y-6">
            {% csrf_token %}
            {{ form.as_p }} {# Anda bisa styling form ini lebih detail jika perlu #}
            
            <div class="flex justify-end items-center gap-4 pt-4 border-t border-deep-brown-200">
                <a href="{{ post.get_absolute_url }}" class="btn btn-ghost">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</main>
{% endblock body %}
