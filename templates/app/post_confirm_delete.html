{% extends 'base.html' %}
{% load static %}

{% block head_title %}Confirm Delete{% endblock %}

{% block body %}
<main class="container mx-auto p-4 md:p-6 lg:p-8">
    <div class="max-w-xl mx-auto">
        <div class="bg-white rounded-xl shadow-2xl p-8 md:p-12 text-center">
            <h1 class="text-3xl font-bold font-poppins text-red-700">Confirm Deletion</h1>
            <p class="mt-4 text-deep-brown-800">
                Are you sure you want to permanently delete the post titled:
                <br>
                <strong class="font-semibold text-lg mt-2 block">"{{ object.title }}"</strong>?
            </p>
            <p class="mt-2 text-sm text-red-600">This action cannot be undone.</p>
            
            <form method="post" class="mt-8">
                {% csrf_token %}
                <div class="flex justify-center gap-4">
                    <a href="{{ object.get_absolute_url }}" class="btn btn-outline">Cancel</a>
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock body %}
